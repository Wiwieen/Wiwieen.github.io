            <h1>Kapcsolat</h1>
            <form>
                <fieldset>
                    <p class="kep"><img src="expresso_2.jpg"></p>
                    <legend>Ha kérdése van, írjon nekünk!</legend>
                    <div>
                        <p>Neve:</p>
                        <div><input type="text" name="nev" value=""></div>
                    </div>
                    <div>
                        <p>Email címe:</p>
                        <div><input type="text" value="" name="email" maxlength="40"></div>
                    </div>
                    <div>
                        <p>Kérdése:</p>
                        <div><textarea name="kerdes" rows="4" cols="40">Itt tegye fel a kérdését!</textarea></div>
                    </div>
                    <div>
                        <p>Szeretne feliratkozni a hírlevelünkre?</p>
                        <div>
                            <input type="radio" name="hirlevel" value="1" id="hirlevel_igen" selected><label for="hirlevel_igen"> igen</label><br>
                            <input type="radio" name="hirlevel" value="0" id="hirlevel_nem"><label for="hirlevel_nem"> nem</label>
                        </div>
                    </div>
                    <div>
                        <p>&nbsp;</p>
                        <div><input type="submit" name="mehet" value="küldés"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
